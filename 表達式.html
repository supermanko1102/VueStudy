<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{nickname}}</p>
        <p><h1>{{nickname.toUpperCase()}}</h1></p>
        <p><h1>{{age >=18 ? '成年':'未成年'}}</h1></p>
        <h1><p>{{friend.name}}</p></h1>
        {{friend.age+'你好'}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
 <script>
    const app = new Vue({
        el:'#app',
        data:{
            nickname:'alex',
            age:18,
            friend:{
                name:'yuna',
                age:18
            }
        }
    })
 </script>
</html>
